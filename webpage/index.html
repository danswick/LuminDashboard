    <nav class="navbar navbar-inverse navbar-static" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <!-- <div class="navbar-brand">Usage Dashboard</div> -->
                <div id="topLogo">
                    <a href="http://deltalumin.com/" alt="homepage"><img src="images/logo-01.png" height="15" width="141"></a>
                </div>
            </div>
        </div>

    <div class="container-fluid">
        <div class="vizDivider"></div>
        <div class="visualizationSection">
            <div id="calendarChart-header" class="module-header">Bill Forecast</div>
            <div id="calendarChart"></div>
        </div>
        <div class="vizDivider"></div>

        <div class="visualizationSection make-it-proper-width forecastBody">
            <div id="forecastHeader" class="module-header forecastHead">Savings Goal</div>
            <div id="forecastMonthLabel" class="forecastMonthLabel smallLabelFonts">This Month $70</div>
            <div class="forecast-wrapper">
                <div class="forecast-label-so-far">Spent:</div>
                <div id="forecastSoFarLabelValue" class="forecast-label-so-far-value"></div>
                <div id="forecastTotalLabel" class="forecast-label-total">Left</div>
                <div id="forecastTotalLabelValue" class="forecast-label-total forecast-label-total-value"></div>

                <div id="forecast" class="progress-bar-container">
                    <div class="progress">
                        <div id="forecastProgressBar" class="progress-bar progress-bar-forecast" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="make-it-white" id="forecastToday"></div>
    <div class="vertical-line" /></div>
    
    <div class="vizDivider"></div>

    <div class="container-fluid">
        <div class="visualizationSection">
            <div id="calendarChart-header" class="module-header">Usage History</div>

            <ul class="nav nav-tabs nav-tabs-app" role="tablist">
                <!-- removed daily li -->
                <li role="presentation" class="active nav-tabs-app-tab tab-center"><a class="tab-center" href="#Week" role="tab" data-toggle="tab">Weekly</a>
                </li>
                <li role="presentation" class=" nav-tabs-app-tab"><a class="tab-right" href="#Month" role="tab" data-toggle="tab">Monthly</a>
                </li>
            </ul>
            <!-- Tab panes -->
            <div class="tab-content">
                <!-- removed daily div -->
                <div role="tabpanel" class="tab-pane active" id="Week">
                    <div id="weekDateLabel" class="barGraphSpacer smallLabelFonts"></div>
                    <div id="weekGraph"></div>
                    <div class="AMPMSpacer"></div>

                </div>
                <div role="tabpanel" class="tab-pane " id="Month">
                    <div id="monthDateLabel" class="barGraphSpacer smallLabelFonts"></div>
                    <div id="monthGraph"></div>
                    <div class="AMPMSpacer"></div>

                </div>
            </div>
        </div>
        <div id="viz2" class="visualizationSection">
        <div id="pieChartLabel" class="pieChartLabelSpacer smallLabelFonts"></div>
        <div id="pieChart"></div>
    </div>
    </div>
